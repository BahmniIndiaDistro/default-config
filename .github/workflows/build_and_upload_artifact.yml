name: Build Default Config

on:
  push:
    branches: stream1/master
  workflow_dispatch:
env:
  ORG_NAME: BahmniIndiaDistro
  EVENT_TYPE: default-config-trigger
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: rm -rf coverage/ && /bin/bash ./scripts/package.sh
      - uses: actions/upload-artifact@v2
        with:
          name: DefaultConfig
          path: ./target/default_config.zip
